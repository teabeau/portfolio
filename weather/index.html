<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Report</title>
    <script defer src='./script.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>My Weather Report</h1>
        </div>
        <div class="locate">
            <img src="./location.svg" width="30px">
            <input placeholder="Enter a location"><br>
        </div>
        <div id="main">
            <table class="details">
                <tr>
                    <td id="wind"></td>
                    <td id="humid"></td>
                    <td id="pres"></td>
                    <td id="cloud"></td>
                </tr>
            </table>
        </div>
        <div class='submain'>
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
            <div id="id4"></div>
        </div>
    </div>
</body>

</html>
